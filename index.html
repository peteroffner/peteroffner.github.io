<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeBuddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Hier wird der Inhalt der jeweiligen Seite eingef端gt -->
    </div>

    <script>
        function loadPage(page) {
            var container = document.querySelector('.container');
            container.innerHTML = '';

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    container.innerHTML = xhr.responseText;
                }
            };

            xhr.open('GET', page, true);
            xhr.send();
        }

        function redirectToLogin() {
            loadPage('login.html');
        }

        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Hier solltest du die eingegebenen Daten mit deiner Datenbank oder Authentifizierungsdienst 端berpr端fen.
            // F端r dieses Beispiel ist das Passwort einfach "password".
            if (password === "password") {
                // Authentifizierung erfolgreich, weiterleiten zum Dashboard
                loadPage('dashboard.html');
            } else {
                alert("Falscher Benutzername oder Passwort. Versuche es erneut.");
            }
        }

        // Initial die Startseite laden
        loadPage('startseite.html');
    </script>
</body>
</html>

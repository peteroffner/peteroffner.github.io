<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeBuddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Hier wird der Inhalt der jeweiligen Seite eingefügt -->
    </div>
    <div class="start-container">
        <img src="logo.png" alt="ChargeBuddy Logo" class="logo">
        <h2>Willkommen bei ChargeBuddy</h2>
        <p>Die Zukunft der Elektromobilität erleben.</p>
        <button onclick="redirectToLogin()">Zum Login</button>
    </div>
    <div class="login-container">
        <img src="logo.png" alt="ChargeBuddy Logo" class="logo">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Anmelden</button>
        </form>
    </div>
<div class="dashboard-container">
    <img src="logo.png" alt="ChargeBuddy Logo" class="logo">
    <h2>ChargeBuddy Dashboard</h2>
    <div class="station-list">
        <div class="station">
            <img src="station1.jpg" alt="Ladestation 1">
            <p>Ladestation 1</p>
        </div>
        <div class="station">
            <img src="station2.jpg" alt="Ladestation 2">
            <p>Ladestation 2</p>
        </div>
        <div class="station">
            <img src="station3.jpg" alt="Ladestation 3">
            <p>Ladestation 3</p>
        </div>
        <!-- ... weitere Ladestationen -->
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>

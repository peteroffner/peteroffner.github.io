<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeBuddy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
        }

        .start-container,
        .login-container,
        .dashboard-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #4caf50;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .dashboard-container {
            text-align: left;
        }

        .station-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .station {
            width: 100%;
            max-width: 200px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .station img {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .station p {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hier wird der Inhalt der jeweiligen Seite eingef端gt -->
    </div>

    <script>
        function loadPage(page) {
            var container = document.querySelector('.container');
            container.innerHTML = '';

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    container.innerHTML = xhr.responseText;
                }
            };

            xhr.open('GET', page, true);
            xhr.send();
        }

        function redirectToLogin() {
            loadPage('login.html');
        }

        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Hier solltest du die eingegebenen Daten mit deiner Datenbank oder Authentifizierungsdienst 端berpr端fen.
            // F端r dieses Beispiel ist das Passwort einfach "password".
            if (password === "password") {
                // Authentifizierung erfolgreich, weiterleiten zum Dashboard
                loadPage('dashboard.html');
            } else {
                alert("Falscher Benutzername oder Passwort. Versuche es erneut.");
            }
        }

        // Initial die Startseite laden
        loadPage('startseite.html');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeBuddy Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
    <img src="logo.png" alt="ChargeBuddy Logo" class="logo">
    <h2>ChargeBuddy Dashboard</h2>
    <div class="station-list">
        <div class="station">
            <img src="station1.jpg" alt="Ladestation 1">
            <p>Ladestation 1</p>
        </div>
        <div class="station">
            <img src="station2.jpg" alt="Ladestation 2">
            <p>Ladestation 2</p>
        </div>
        <div class="station">
            <img src="station3.jpg" alt="Ladestation 3">
            <p>Ladestation 3</p>
        </div>
        <!-- ... weitere Ladestationen -->
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
